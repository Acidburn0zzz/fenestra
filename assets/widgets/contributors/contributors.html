<div id="contributors" class="widget" ng-controller="ContributorsCtrl">
    <h1 class="title">Outside Contributions for {{name}}</h1>
    <ul>
        <li ng-repeat="person in people">
            <span class="gh_login">{{person.login}}</span>
            <span class="gh_count">{{person.contributions}}</span>
        </li>
    </ul>
</div>
